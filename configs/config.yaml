# conf/config.yaml
# These are your default training settings
hyperparameters:
  lr: 0.001
  batch_size: 32
  epochs: 100
  seed: 42
  
# This switch lets you change models easily
# Options: "gcn" or "c8_cnn"
model_name: "gcn"

# Dataset configuration
dataset:
  name: Cora
  root: data

# Output paths
output:
  model_path: model.pth
  figures_dir: reports/figures

# Model-specific settings
models:
  gcn:
    input_features: 1433
    hidden_features: 32
    num_classes: 7
  
  c8_cnn:
    n_classes: 2