# Weights & Biases Logger Configuration

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  save_dir: "${paths.output_dir}"
  offline: False #
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "${oc.env:WANDB_PROJECT,dtu-mlops-project}" # use env var or default
  log_model: False # upload lightning ckpts (set to True to log model checkpoints)
  prefix: "" # a string to put at the beginning of metric keys
  entity: null # set to your wandb username/team, or leave as null to use default from API key
  group: "" # group runs together (useful for hyperparameter sweeps)
  tags: [] # list of tags for this run
  job_type: "" # type of job (e.g., 'train', 'eval', 'inference')
  name: null # name of the run (normally generated by wandb)
