name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  # Full-parity tests inside Docker (only run on Ubuntu where Docker is available)
  docker-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build test image
        run: |
          docker build -f dockerfiles/train.dockerfile -t test:latest .
      - name: Run tests inside container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            --entrypoint "" \
            test:latest \
            sh -lc "uv run -- coverage run --source=src -m pytest tests/ && uv run -- coverage report -m"

  # Native checks (no Docker build). Use this for lint, quick unit tests, platform-specific smoke tests.
  native-checks:
    name: Native checks (matrix)
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Fortran
        uses: fortran-lang/setup-fortran@v1
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Create venv & install deps
        shell: bash
        run: |
          uv venv
          uv sync --no-install-project || uv pip install pytest coverage
      - name: Run tests
        shell: bash
        run: |
          uv run coverage run -m pytest tests/ || echo "::warning::Some native tests failed â€” use docker-tests for authoritative result"
